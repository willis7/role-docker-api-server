- name: Enable the Docker API
    json_modify:
        data: "{{ docker['config']['dest'] }}"
        pointer: "/hosts"
        action: update
        extend:
          - ["fd://", "tcp://{{ docker['config']['api_accept'] }}:{{ docker['config']['api_port'] }}"]
      register: result

    - debug:
        var: result.result
